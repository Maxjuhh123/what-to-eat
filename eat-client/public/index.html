<!DOCTYPE html>
<head>
    <title>What to eat</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <p>This application will help you decide what to eat.</p>

    <p>Add a recipe here:</p>
    <form method = "POST" action="/">
        <label for="name">Name of meal:</label><br>
        <input type="text" id = "name" name = "name"><br>
        <label for="description">Description of meal:</label><br>
        <input type="text" id = "mealDesc" name = "description"><br>
        <label for="price">Price of meal:</label><br>
        <input type="number" id = "price" name = "price"><br>
        <input type="submit" id = "submitMealButton" value="Add">
    </form>
    <p id = "successMessage"></p>
</body>
